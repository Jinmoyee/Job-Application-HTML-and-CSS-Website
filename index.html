<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="description" content="Job Application for Web Development">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <meta name="keywords" content="Job,Web Development">
     <meta name="author" comtent="Jinmoyee Thakuria">
     <title>Job Application</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="container">
          <header>Job Application <p><small>(Web)</small></p>
          </header>
          <div class="main">
               <form action="#">
                    <div class="form">
                         <label for="first">First Name</label>
                         <input type="text" id="C11" name="first" placeholder="Enter your first name...">
                    </div>
                    <div class="form">
                         <label for="last">Last Name</label>
                         <input type="text" id="C11" name="last" placeholder="Enter your last name...">
                    </div>
                    <div class="form">
                         <label for="email">Email</label>
                         <input type="email" id="C11" name="email" placeholder="Enter your email...">
                    </div>
                    <div class="form">
                         <label for="job_role">Job Role</label>
                         <select name="job_role" id="C11">
                              <option value="FrontEnd">FrontEnd Developer</option>
                              <option value="BackEnd">BackEnd Developer</option>
                              <option value="FullStack">FullStack Developer</option>
                         </select>
                    </div>
                    <div class="form">
                         <label for="address">Address</label>
                         <textarea name="address" id="C11" cols="40" rows="5"></textarea>
                    </div>
                    <div class="form">
                         <label for="city">City</label>
                         <input type="text" id="C11" name="city" placeholder="Enter city name ...">
                    </div>
                    <div class="form">
                         <label for="pin">PIN Code</label>
                         <input type="number" id="C11" name="pin" placeholder="Enter your pin ...">
                    </div>
                    <div class="form">
                         <label for="date">Date</label>
                         <input type="date" id="C11" name="date">
                    </div>
                    <div class="form">
                         <label for="url">Upload your CV</label>
                         <input type="file" class="C112" name="url">
                    </div>
                    <div class="button">
                         <button type="submit">Apply Now</button>
                    </div>
               </form>
          </div>
     </div>
</body>

</html>
